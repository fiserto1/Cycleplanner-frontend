<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="externalcss/leaflet.contextmenu.css">

    <script src="externaljs/jquery-1.11.3.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="externaljs/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="externaljs/L.Control.Locate.js"></script>
    <script type="text/javascript" src="externaljs/leaflet.contextmenu.js"></script>
    <script type="text/javascript" src="externaljs/spin.min.js"></script>


    <link rel="stylesheet" href="main.css" />
    <script src="map.js"></script>
    <script src="spinner.js"></script>
    <script src="autocomplete.js"></script>
    <script src="cycleRoutes.js"></script>
    <script src="DOP_CykloZnacky_b.js"></script>
    <script src="segments.js"></script>
    <script src="routing.js"></script>
    <script src="markers.js"></script>
    <script src="collapse.js"></script>

    <title>Cykloplánovaè</title>
</head>
<body>
<div id="map"></div>
<div id='legend'>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active legend-button">
            <a href="#elevation-legend" data-toggle="tab">Pøevýšení</a>
        </li>
        <li class="legend-button">
            <a href="#speed-legend" data-toggle="tab">Rychlost</a>
        </li>
        <li class="legend-button">
            <a href="#surface-legend" data-toggle="tab">Povrch</a>
        </li>
        <li class="legend-button">
            <a href="#road-type-legend" data-toggle="tab">Typ trasy</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="elevation-legend">
            <nav class='legend clearfix'>
                <span class="level1"></span>
                <span class="level2"></span>
                <span class="level3"></span>
                <span class="level4"></span>
                <span class="level5"></span>
                <span class="level7"></span>
                <span class="level8"></span>
                <label>Klesání</label>
                <label></label>
                <label></label>
                <label>Rovina</label>
                <label></label>
                <label></label>
                <label>Stoupání</label>
            </nav>
        </div>
        <div class="tab-pane fade" id="speed-legend">
            <nav class='legend clearfix'>
                <span class="level1"></span>
                <span class="level2"></span>
                <span class="level3"></span>
                <span class="level4"></span>
                <span class="level5"></span>
                <span class="level7"></span>
                <span class="level8"></span>
                <label>Rychlá</label>
                <label></label>
                <label></label>
                <label>Støední</label>
                <label></label>
                <label></label>
                <label>Pomalá</label>
            </nav>
        </div>
        <div class="tab-pane fade" id="surface-legend">
            <nav class='legend clearfix'>
                <span class="level3"></span>
                <span class="level4"></span>
                <span class="level5"></span>
                <span class="level8"></span>
                <label>Hladký</label>
                <label>NEDEF</label>
                <label>UNPAVED</label>
                <label>Dlaž. kostky</label>
            </nav>
        </div>
        <div class="tab-pane fade" id="road-type-legend">
            <nav class='legend clearfix'>
                <span class="level1"></span>
                <span class="level2"></span>
                <span class="level3"></span>
                <span class="level4"></span>
                <span class="level5"></span>
                <span class="level6"></span>
                <span class="level7"></span>
                <span class="level8"></span>
                <label>Cyklo</label>
                <label>Pìší</label>
                <label>STEPS</label>
                <label>NEDEF</label>
                <label>ROAD</label>
                <label>3.tøídy</label>
                <label>2.tøídy</label>
                <label>1.tøídy</label>
            </nav>
        </div>
    </div>
</div>


<div class="col-md-4 left-block">
    <div id="search-panel" class="row panel">

        <div id="search-group">
            <div class="input-group">
                <div class="input-group-addon drag-drop" >
                    <i class="fa fa-map-marker start-icon"></i>
                </div>
                <input type="search" class="form-control search-start whisper">
                <div class="input-group-addon right-addon">
                    <button type="button" tabindex="-1" class="close remove-point" ><span>&times;</span></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-addon drag-drop">
                    <i class="fa fa-map-marker destination-icon"></i>
                </div>
                <input type="search" class="form-control search-destination whisper">
                <div class="input-group-addon right-addon">
                    <button type="button" tabindex="-1" class="close remove-point" ><span>&times;</span></button>
                </div>
            </div>
        </div>

        <div class="col-md-11">
            <div class="row">
                <div class="action-icon col-md-1">
                    <i class="glyphicon glyphicon-plus" id="addPointIcon" aria-hidden="true"></i>
                </div>
                <div class="action-icon col-md-1">
                    <i class="glyphicon glyphicon-transfer" id="changeDirectionIcon" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="col-md-1 action-icon">
            <i class="fa fa-cog" id="settings-icon" aria-hidden="true" data-toggle="collapse" data-target="#settings-panel"></i>
        </div>

    </div>
    <div id="settings-panel" class="collapse row panel">Nastaveni</div>
    <div id="error-panel" class="alert alert-danger panel"></div>
    <div id="chart-panel" class="row">
        <div id="full-route-description" class="col-md-12">
            <div class="row">
                <div class="col-md-11">
                    <div class="all-route-params row">
                        <i id="route-length" class="fa fa-arrows-h col-md-3"></i>
                        <i id="route-duration" class="fa fa-clock-o col-md-3"></i>
                        <i id="route-elevation-change" class="fa fa-area-chart col-md-3"></i>
                        <i id="route-crossroads" class="fa fa-arrows col-md-3"></i>
                        <i id="route-consumed-energy" class="fa fa-bolt col-md-3"></i>
                        <i id="route-elevation-gain" class="fa fa-long-arrow-up col-md-3"></i>
                        <i id="route-elevation-drop" class="fa fa-long-arrow-down col-md-3"></i>
                        <i id="route-smog" class="fa fa-car col-md-3"></i>
                    </div>
                </div>
                <div class="route-options col-md-1">
                    <div class="action-icon">
                        <i class="fa fa-share-alt"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fa fa-floppy-o"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="hChart"></div>
    </div>
    <div id="routes-panel" class=""></div>
    <script src="elevationChart.js"></script>
</div>
