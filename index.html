    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    <script type="text/javascript" src="externaljs/jquery.autocomplete.min.js"></script>

    <link rel="stylesheet" href="main.css" />
    <script src="map.js"></script>
    <script src="autocomplete.js"></script>
    <script src="cycleRoutes.js"></script>
    <script src="routing.js"></script>
    <script src="markers.js"></script>
    <script src="collapse.js"></script>
    <title>Cykloplánovaè</title>
</head>
<body>
<div id="map">
    <div id="contextMenu" class="dropdown clearfix">
        <ul class="dropdown-menu panel" role="menu" aria-labelledby="dropdownMenu" style="display:block;position:static;margin-bottom:5px;">
            <li><a id="add-start-item" tabindex="-1" href="#"><i class="fa fa-map-marker start-icon"></i> Pøidat zaèátek</a></li>
            <li><a id="add-destination-item" tabindex="-1" href="#"><i class="fa fa-map-marker destination-icon"></i> Pøidat destinaci</a></li>
            <!--<li><a tabindex="-1" href="#"><i class="fa fa-map-marker middle-point-icon"></i> Pøidat prùjezdní bod</a></li>-->
            <!--<li class="divider"></li>-->
            <!--<li><a tabindex="-1" href="#">Separated link</a></li>-->
        </ul>
    </div>
</div>
<div id='legend' style='display:none;'></div>

<!--<script src="cycleRoutes.js"></script>-->
<!--<script src="map.js"></script>-->
<!--<script src="routing.js"></script>-->

<div class="col-md-4 left-block">
    <div id="search-panel" class="row panel">

        <div id="search-group">
            <div class="input-group">
                <div class="input-group-addon drag-drop" >
                    <i class="fa fa-map-marker start-icon"></i>
                </div>
                <input type="text" class="form-control search-start whisper">
                <div class="input-group-addon right-addon">
                    <button type="button" class="close remove-point" ><span>&times;</span></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-addon drag-drop">
                    <i class="fa fa-map-marker destination-icon"></i>
                </div>
                <input type="search" class="form-control search-destination whisper">
                <div class="input-group-addon right-addon">
                    <button type="button" class="close remove-point" ><span>&times;</span></button>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <span class="glyphicon glyphicon-plus action-icon" id="addPointIcon" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-transfer action-icon" id="changeDirectionIcon" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-cog action-icon" id="settingsIcon" aria-hidden="true" data-toggle="collapse" data-target="#settings-panel"></span>
            </div>
        </div>

    </div>
    <div id="settings-panel" class="collapse row panel">Nastaveni</div>
    <div id="error-panel" class="alert alert-danger panel"></div>
    <div id="routes-panel" class="row panel"></div>
</div>
